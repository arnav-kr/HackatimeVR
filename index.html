<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <a-scene physics="debug: false; gravity: -9.8">
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" visible="false" static-body=""></a-plane>
    <a-sky src="/BlueSkySkybox.png"></a-sky>
    <a-entity id="grassContainer"
      grass-stream="model: /models/floor_material.glb; tileSize: 5; radius: 3; updateThrottle: 250; scale: 1 1 1; y: 0"></a-entity>
    <a-entity id="playerRig" movement-controls kinematic-body position="0 1.6 0">
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-entity>
  </a-scene>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
